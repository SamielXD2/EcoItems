name: Build and Release EcoItems

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Cache LibreForge dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle (including LibreForge)
      run: ./gradlew clean build shadowJar --stacktrace
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoItems-JAR
        path: build/libs/*-all.jar
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Cache LibreForge dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle (including LibreForge)
      run: ./gradlew clean build shadowJar --stacktrace
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/*-all.jar
        generate_release_notes: true
        draft: false
        prerelease: false
        name: EcoItems ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## EcoItems ${{ steps.get_version.outputs.VERSION }}
          
          Built with LibreForge framework.
          
          ### Installation
          1. Download the JAR file below
          2. Place in your server's `plugins/` folder
          3. Restart your server
          
          ### Requirements
          - Paper/Purpur 1.21+
          - Java 21+
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
